<h2>Hol dir GnuPG, indem du GPGTools herunterlädst</h2>

<p>GPGTools ist ein Software-Paket, das GnuPG enthält. <a href="https://gpgtools.org/#gpgsuite">Lade es herunter</a>, 
installiere es und wähle dabei immer die vorgeschlagenen Standard-Optionen. Nachdem es installiert wurde, 
kannst du alle Fenster schließen, die es geöffnet hat.</p>
