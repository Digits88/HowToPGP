<h3>Hol dir GnuPG, indem du GPG4Win herunterlädst</h3>

<p>GPG4Win ist ein Software-Paket, das GnuPG enthält. <a href="https://www.gpg4win.org/download.html">Lade es herunter</a>, 
installiere es und wähle dabei immer die vorgeschlagenen Standard-Optionen. Nachdem es installiert wurde, 
kannst du alle Fenster schließen, die es geöffnet hat.</p>
