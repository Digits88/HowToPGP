<h2>Install the APG app</h2>
<p>To use PGP on your Android device you need to download the APG app.
You can download the app <a href="https://play.google.com/store/apps/details?id=org.thialfihar.android.apg&hl=de target="blank">here</a>
 from the Google Play Store, or <a href="https://f-droid.org/repository/browse/?fdfilter=APG&fdid=org.thialfihar.android.apg" target="blank">
here</a> from the F-Droid app repository.</p>
