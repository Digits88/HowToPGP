<div class="content-box">

    <div id="questions_description">
        $(QUESTIONS_DESCRIPTION)
    </div>
    
    <div id="questions_progress">
        <div></div>
    </div>

    <div id="question_os" class="question text_block">
        <h2>$(QUESTION_ONE)</h2>
        <div onclick="javascript:selectOS('windows');"><img alt="$(WINDOWS)" src="./media/images/windows.png" />$(WINDOWS)</div>
        <div onclick="javascript:selectOS('osx');"><img alt="$(MACOS)" src="./media/images/osx.png" />$(MACOS)</div>
        <div onclick="javascript:selectOS('linux');"><img alt="$(LINUX)" src="./media/images/linux.png" />$(LINUX)</div>
        <div onclick="javascript:selectOS('android');"><img alt="$(ANDROID)" src="./media/images/android.png" />$(ANDROID)</div>
    </div>
    <div id="question_client" class="question text_block" style="display:none;">
        <h2>$(QUESTION_TWO)</h2>
        <div onclick="javascript:selectClient('thunderbird');"><img alt="$(THUNDERBIRD)" src="./media/images/thunderbird.png" />$(THUNDERBIRD)</div>
        <div onclick="javascript:selectClient('browser');"><img alt="$(INTERNETBROWSER)" src="./media/images/internetbrowser.png" />$(INTERNETBROWSER)</div>
    </div>
    <div id="question_browser" class="question text_block" style="display:none;">
        <h2>$(QUESTION_BROWSER)</h2>
        <div onclick="javascript:selectBrowser('ie');" id="question_browser-ie"><img alt="$(IE)" src="./media/images/ie.png" />$(IE)</div>
        <div onclick="javascript:selectBrowser('firefox');"><img alt="$(FIREFOX)" src="./media/images/firefox.png" />$(FIREFOX)</div>
        <div onclick="javascript:selectBrowser('chrome');"><img alt="$(CHROME)" src="./media/images/chrome.png" />$(CHROME)</div>
    </div>
    <div id="question_keys" class="question text_block" style="display:none;">
        <h2>$(QUESTION_KEYS)</h2>
        <div onclick="javascript:selectKeys('false');"><img alt="$(KEYS_FALSE)" src="./media/images/nokeypair.png" />$(KEYS_FALSE)</div>
        <div onclick="javascript:selectKeys('true');"><img alt="$(KEYS_TRUE)" src="./media/images/keypair.png" />$(KEYS_TRUE)</div>
    </div>
    <div id="question_level" class="question text_block" style="display:none;">
        <h2>$(QUESTION_THREE)</h2>

        <form oninput="if(input_range.value=='1')range_output.innerHTML='$(SLIDER_VALUE_1)';if(input_range.value=='2')range_output.innerHTML='$(SLIDER_VALUE_2)';if(input_range.value=='3')range_output.innerHTML='$(SLIDER_VALUE_3)';" name="question_answers">
            <input type="range" id="input_range" value="2" max="3" min="1">
            <p id="range_output">$(SLIDER_VALUE_2)</p> 
        </form>

        <br />
        <br />
        <br />
        <br />
        <a href="javascript:submitQuestions();" class="button">$(START_DESCRIPTION)</a>
        <br />
        <br />
        <br />
    </div>


    <form action="./index.php" method="get" name="question_answers" id="question_answers" style="display: none;">
        <input type="hidden" name="page" id="site" value="description">
        <input type="hidden" name="os" id="field_os">
        <input type="hidden" name="client" id="field_client">
        <input type="hidden" name="level" id="field_level">
        <input type="hidden" name="browser" id="field_browser">
        <input type="hidden" name="keys" id="field_keys">
    </form>

</div>
<script>setTimeout(function() {$("#content").show(500);}, 200);</script>
