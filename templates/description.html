<div class="content-box" id="description">
    <span id="last_modified">$(LAST_MODIFIED){LAST_MODIFIED}</span>
    
    {CONTENT}
</div>
<script>
    setTimeout(function() {
        $('#description a').attr("target", "_blank");
        $('#description img.clickable').css("cursor", "pointer");
        $('#description img.clickable').click(function(){
            window.location.href = $(this).attr("src");
        });
    }, 500);
</script>
